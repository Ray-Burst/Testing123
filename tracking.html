<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="tracking.css">
  <link rel="stylesheet" href="general.css">
</head>
<body>
    <header class="shop-header">
        <div class="left-side-header">
            <a  href="index.html">
                <img class="shop-icon" src="images/logo/shop-icon.png" alt="shopIcon">
            </a>
            
        </div>
        <div class="search-bar">
            <input type="text" name="search-bar" id="search-bar">
            <button class="search-button"><img src="images/logo/search-icon.png" alt="search-icon" class="search-icon"></button>
        </div>
        <div class="right-side-header">
            <a href="orders.html" class="order-link">
                <span>Return</span>
                <span>& order</span>
            </a>
            <button class="cart-button">
                <a href="checkout.html" class="cart-link">
                    <img class="cart-icon" src="images/logo/cart-icon.png" alt="cart">
                    <div class="cart-quantity">3</div>
                    <div class="cart-text">Cart</div>
                </a>
            </button>
        </div>
    </header>
    <main>
        <div class="order-tracking">
            <a class="back-to-orders-link link-primary" href="orders.html">View all orders</a>

            <div class="delivery-date">
                Arriving on Monday, June 13
            </div>

            <div class="product-info">
                Black and Gray Athletic Cotton Socks - 6 Pairs
            </div>

            <div class="product-info">
                Quantity: 1
            </div>

            <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg">

            <div class="progress-labels-container">
                <div class="progress-label">
                    Preparing
                </div>
                <div class="progress-label current-status">
                    Shipped
                </div>
                <div class="progress-label">
                    Delivered
                </div>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </main>
</body>
</html>
