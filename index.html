<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="general.css">
</head>
<body>
    <header class="shop-header">
        <div class="left-side-header">
            <a  href="index.html">
                <img class="shop-icon" src="images/logo/shop-icon.png" alt="shopIcon">
            </a>
            
        </div>
        <div class="search-bar">
            <input type="text" name="search-bar" id="search-bar">
            <button class="search-button"><img src="images/logo/search-icon.png" alt="search-icon" class="search-icon"></button>
        </div>
        <div class="right-side-header">
            <a href="orders.html" class="order-link">
                <span>Return</span>
                <span>& order</span>
            </a>
            <button class="cart-button">
                <a href="checkout.html" class="cart-link">
                    <img class="cart-icon" src="images/logo/cart-icon.png" alt="cart">
                    <div class="cart-quantity">3</div>
                    <div class="cart-text">Cart</div>
                </a>
            </button>
        </div>
    </header>
    <main>
        <div class="product-grid">
            <div class="product-container">
                <div class="product-image-container">
                    <img class="product-image"
              src="images/products/athletic-cotton-socks-6-pairs.jpg">
                </div>
                <div class="product-name">
                    Black and Gray Athletic Cotton Socks - 6 Pairs
                </div>
                <div class="product-rating-container">
                    
                    <img class="product-rating-stars" src="images/ratings/rating-45.png" alt="">
                    
                    <div class="product-rating-count">
                        87
                    </div>
                </div>
                <div class="product-price">
                    $10.90
                </div>
                <div class="product-quantity-container">
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="product-spacer"></div>

                <div class="added-to-cart">
                    <img src="images/logo/checkmark.png" alt="">
                    Added
                </div>
                <button class="add-to-cart-button">
                    Add to cart
                </button>
            </div>

            <div class="product-container">
                <div class="product-image-container">
                    <img class="product-image"
              src="images/products/intermediate-composite-basketball.jpg">
                </div>
                <div class="product-name">
                    Intermediate Size Basketball
                </div>
                <div class="product-rating-container">
                    
                    <img class="product-rating-stars" src="images/ratings/rating-40.png" alt="">
                    
                    <div class="product-rating-count">
                        127
                    </div>
                </div>
                <div class="product-price">
                    $20.95
                </div>
                <div class="product-quantity-container">
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="product-spacer"></div>

                <div class="added-to-cart">
                    <img src="images/logo/checkmark.png" alt="">
                    Added
                </div>
                <button class="add-to-cart-button">
                    Add to cart
                </button>
            </div>

            <div class="product-container">
                <div class="product-image-container">
                    <img class="product-image"
              src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg">
                </div>
                <div class="product-name">
                    Adults Plain Cotton T-Shirt - 2 Pack
                </div>
                <div class="product-rating-container">
                    
                    <img class="product-rating-stars" src="images/ratings/rating-45.png" alt="">
                    
                    <div class="product-rating-count">
                        56
                    </div>
                </div>
                <div class="product-price">
                    $7.99
                </div>
                <div class="product-quantity-container">
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="product-spacer"></div>

                <div class="added-to-cart">
                    <img src="images/logo/checkmark.png" alt="">
                    Added
                </div>
                <button class="add-to-cart-button">
                    Add to cart
                </button>
            </div>
        </div>
        <p>Hallo World</p>
    </main>
    
</body>
</html>
